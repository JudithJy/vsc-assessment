<div class="container mt-4">
    <h1>Contacts</h1>
    <button class="btn btn-primary mb-3" (click)="add_contacts()">Add Contact</button>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Telephone Number</th>
                <th>Email Address</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.surname }}</td>
                <td>{{ contact.telephoneNumber }}</td>
                <td>{{ contact.emailAddress }}</td>
                <td>{{ contact.dateOfBirth }}</td>
                <td>
                    <button class="btn btn-primary me-2" (click)="edit_contact(contact)">Edit</button>
                    <button class="btn btn-danger me-2" (click)="delete_contact(contact?.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
